<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-sm mx-auto bg-white p-6 shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold mb-4">Sign Up</h1>
    {{if .Error}}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{.Error}}
      </div>
    {{end}}
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-2 border border-gray-300 rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 border border-gray-300 rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border border-gray-300 rounded" required>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded w-full">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login here</a></p>
  </div>
</body>
</html>
